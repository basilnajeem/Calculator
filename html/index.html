<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <section class="d-flex align-items-center vh-100">
        <div class="calculator">
            <input type="number" class="screen-out mb-2">
            <div class="row g-2">
                <div class="col-3"><button class="btn btn-danger w-100">1</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">2</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">3</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">+</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">4</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">5</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">6</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">-</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">7</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">8</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">9</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">*</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">.</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">0</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">C</button></div>
                <div class="col-3"><button class="btn btn-danger w-100">=</button></div>
            </div> 
        </div>
    </section>

    <!-- Popper js -->
    <script src="../Bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="../Bootstrap/bootstrap.min.js"></script>

</body>

</html>
