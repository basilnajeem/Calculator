<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./Bootstrap/bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="d-flex align-items-center vh-100">
        <div class="calculator">
            <input type="text" class="screen-out mb-2">
            <div class="row g-2">
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="1">1</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="2">2</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="3">3</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="+">+</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="4">4</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="5">5</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="6">6</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="-">-</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="7">7</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="8">8</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="9">9</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="*">*</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value=".">.</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="0">0</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 clear-button" value="C">C</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 calc-button" value="/">/</button></div>
             <div class="col-12"><button class="btn btn-danger w-100 equalto-button" value="=">=</button></div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper js -->
    <script src="./Bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="./Bootstrap/bootstrap.min.js"></script>
    <!-- Js -->

    <script src="./Js/script.js"></script>

</body>

</html>
